<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SVD PLAYBOOK 100</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Noto+Sans+JP:wght@300;500;700&family=Outfit:wght@300;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --navy: #0F172A;
            --navy-light: #1E293B;
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --white: #F8FAFC;
            --text-gray: #94A3B8;
            --glass: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--navy);
            color: var(--white);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            color: var(--gold);
            letter-spacing: 0.2em;
            margin-bottom: 5px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 0.05em;
        }

        /* --- MAIN VIEW --- */
        main {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* CARD STYLES */
        .card-container {
            width: 100%;
            max-width: 400px;
            /* Mobile optimal */
            height: 60vh;
            perspective: 1000px;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 30px;
            background: linear-gradient(145deg, var(--navy-light), #0F172A);
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-face.back {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, #182335, #0B1120);
            border: 1px solid var(--gold);
        }

        /* FRONT DESIGN */
        .card-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 60px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .play-category {
            font-family: 'Outfit', sans-serif;
            font-size: 12px;
            color: var(--gold);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .play-title-en {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            line-height: 1.1;
            margin: 15px 0 5px 0;
            background: linear-gradient(45deg, #fff, #94A3B8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .play-title-jp {
            font-size: 16px;
            color: var(--text-gray);
            margin-bottom: 20px;
        }

        .tag-pill {
            display: inline-block;
            padding: 4px 12px;
            border: 1px solid var(--gold);
            border-radius: 20px;
            font-size: 12px;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .tap-hint {
            font-size: 10px;
            color: var(--text-gray);
            text-align: center;
            opacity: 0.5;
            margin-top: auto;
        }

        /* BACK DESIGN */
        .philosophy-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            color: var(--gold);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .philosophy-text {
            font-size: 16px;
            line-height: 1.8;
            font-weight: 500;
        }

        .action-text {
            font-size: 14px;
            line-height: 1.6;
            color: #CBD5E1;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        /* --- CONTROLS --- */
        .controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border);
        }

        .btn-main {
            background: var(--gold);
            color: var(--navy);
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 0 20px var(--gold-glow);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-main:active {
            transform: scale(0.98);
        }

        .btn-sub {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-gray);
            padding: 10px;
            border-radius: 50px;
            font-size: 12px;
            cursor: pointer;
        }

        /* SEARCH OVERLAY */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 0;
            /* Changed padding to 0 */
        }

        .search-overlay.active {
            transform: translateY(0);
        }

        .search-header {
            padding: 20px;
            /* Header padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .search-list {
            overflow-y: auto;
            flex-grow: 1;
            padding: 20px;
            /* List padding */
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .list-num {
            font-family: 'Montserrat', sans-serif;
            color: var(--gold);
            font-weight: 700;
            width: 30px;
        }

        .list-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--white);
        }

        .list-cat {
            font-size: 10px;
            color: var(--text-gray);
            display: block;
            margin-top: 3px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
