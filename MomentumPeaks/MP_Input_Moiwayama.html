<!DOCTYPE html>
<html lang="ja">

<head>

    <link

    <style>
        :root {

            --blue: #4a90d9;
            --text: #ffffff;
            --text-sub: #8a8a9a;
            --text-dim: #5a5a6a;
            --success: #4ade80;
            --peak: #ff6b35;
            --high: #d4af37;
            --mid: #4a90d9;
            --low: #4ade80;
            --calm: #8a8a9a;
        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            background: var(--bg);
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(212, 175, 55, 0.04) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 100%, rgba(74, 144, 217, 0.03) 0%, transparent 60%);
            min-height: 100vh;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 16px;
        }

        /* ===== „Éò„ÉÉ„ÉÄ„Éº ===== */
        header {
            text-align: center;
            padding: 32px 0 24px;
        }

        .header-eyebrow {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 8px;
        }

        header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 1px;
        }

        .header-base {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 6px;
        }

        .header-base span {
            color: var(--gold);
            font-weight: 500;
        }

        /* ===== „Ç´„Éº„Éâ ===== */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title::before {
            content: '';
            width: 3px;
            height: 16px;
            background: var(--gold);
            border-radius: 2px;
        }

        /* ===== „Éï„Ç©„Éº„É† ===== */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-sub);
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        select,
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        select {
            padding-right: 40px;
        }

        select option {
            background: var(--bg);
            color: var(--text);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px var(--gold-glow);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* ===== „ÉÅ„É£„É≥„Éç„É´ ===== */
        .channel-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .channel-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .channel-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
            padding-left: 12px;
            border-left: 3px solid var(--blue);
        }

        .segment-entry {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .segment-entry h4 {
            font-size: 12px;
            font-weight: 600;
            color: var(--blue);
            letter-spacing: 1px;
            margin-bottom: 14px;
        }

        /* ===== MPÁµêÊûúË°®Á§∫ ===== */
        .mp-result {
            background: rgba(212, 175, 55, 0.04);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-top: 8px;
        }

        .mp-score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .mp-score-main {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .mp-score-value {
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 700;
        }

        .mp-score-max {
            font-size: 14px;
            color: var(--text-dim);
            font-weight: 300;
        }

        .mp-level-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .mp-breakdown {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .mp-factor {
            text-align: center;
            background: var(--glass);
            border-radius: 10px;
            padding: 10px 14px;
            min-width: 70px;
        }

        .mp-factor-label {
            display: block;
            font-size: 10px;
            color: var(--text-sub);
            margin-bottom: 4px;
        }

        .mp-factor-value {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .mp-factor-op {
            font-size: 14px;
            color: var(--text-dim);
            font-weight: 300;
        }

        .mp-events {
            margin-top: 12px;
            font-size: 12px;
        }

        .mp-event-pos {
            color: var(--success);
        }

        .mp-event-neg {
            color: var(--peak);
        }

        /* ===== „Éú„Çø„É≥ ===== */
        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--gold) 0%, #c9a227 100%);
            color: #000;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-msg {
            background: rgba(74, 222, 128, 0.08);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            color: var(--success);
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .success-msg.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        /* ===== Â§úÊôØ„Éù„Ç§„É≥„ÉàÔºàËóªÂ≤©Â±±Â∞ÇÁî®Ôºâ===== */
        .nightview-group {
            background: linear-gradient(135deg, rgba(100, 80, 200, 0.08), rgba(150, 100, 255, 0.04));
            border: 1px solid rgba(150, 100, 255, 0.15);
            border-radius: 14px;
            padding: 16px;
        }

        .nightview-group label {
            color: #b8a0ff;
        }

        /* ===== „Éï„ÉÉ„Çø„Éº ===== */
        footer {
            text-align: center;
            padding: 32px 0;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 3px;
            color: var(--text-dim);
        }

        /* ===== „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }

        /* ===== „Çπ„Éû„ÉõÊúÄÈÅ©Âåñ ===== */
        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            .card {
                padding: 20px;
            }

            .mp-score-value {
                font-size: 28px;
            }

            .mp-breakdown {
                gap: 4px;
            }

            .mp-factor {
                padding: 8px 10px;
                min-width: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>

        <!-- MP „É™„Ç¢„É´„Çø„Ç§„É†Ë°®Á§∫ -->
        <div class="card" id="mpCard">

            <div id="mpDisplay">

            </div>

        <!-- Step 1: Êó•‰ªò„ÉªÊã†ÁÇπÊÉÖÂ†± -->
        <div class="card">
            <div class="card-title">Âü∫Êú¨ÊÉÖÂ†±</div>
            <div class="form-group">
                <label>Êó•‰ªò</label>

            </div>
            <div class="form-group">
                <label>Êã†ÁÇπÊù•Â†¥ËÄÖÊï∞Ôºà„É≠„Éº„Éó„Ç¶„Çß„Ç§‰πóËªä‰∫∫Êï∞Ôºâ</label>
                <input type="number" id="baseVisitors" placeholder="‰æã: 1500" inputmode="numeric">

                <label>üåÉ Â§úÊôØ„Éù„Ç§„É≥„Éà</label>
                <input type="number" id="nightViewPoints" placeholder="‰æã: 85" inputmode="numeric">
            </div>
        </div>

        <!-- Step 2: „ÉÅ„É£„É≥„Éç„É´Âà•ÂÖ•Âäõ -->
        <div class="card">
            <div class="card-title">„ÉÅ„É£„É≥„Éç„É´Âà•„Éá„Éº„Çø</div>
            <div id="channelInputs"></div>
        </div>

        <!-- Step 3: ÈÄÅ‰ø° -->
        <div class="card">
            <div class="form-group">
                <label>„É°„É¢„ÉªÁâπË®ò‰∫ãÈ†Ö</label>
                <input type="text" id="notes" placeholder="„Ç§„Éô„É≥„Éà„ÄÅÁï∞Â∏∏ÂÄ§„ÅÆÁêÜÁî±„Å™„Å©">
            </div>
            <button class="btn-submit" id="submitBtn" onclick="handleSubmit()">
                ÈÄÅ‰ø°„Åô„Çã
            </button>
            <div class="success-msg" id="successMsg">
                ‚úì „Éá„Éº„Çø„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ
            </div>
        </div>

        <footer>SAPPORO VIEWTIFUL DINING ‚Äî SVD-OS</footer>
    </div>

    <script src="MP_Common.js"></script>
    <script>
        // ========== ËóªÂ≤©Â±±Ë®≠ÂÆö ==========
        const CURRENT_BASE_ID = 'MOIWAYAMA';
        const base = BASE_INDICES[CURRENT_BASE_ID];

        // ========== ÂàùÊúüÂåñ ==========
        document.addEventListener('DOMContentLoaded', () => {
            // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Çª„ÉÉ„Éà
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('inputDate').value = `${yyyy}-${mm}-${dd}`;

            // „ÉÅ„É£„É≥„Éç„É´ÂÖ•Âäõ„Éï„Ç©„Éº„É†„ÇíÁîüÊàê
            generateChannelInputs();

            // MPË°®Á§∫„ÇíÊõ¥Êñ∞
            updateMPDisplay();

            // Êó•‰ªòÂ§âÊõ¥„Ç§„Éô„É≥„Éà
            document.getElementById('inputDate').addEventListener('change', updateMPDisplay);
        });

        // ========== „ÉÅ„É£„É≥„Éç„É´ÂÖ•Âäõ„Éï„Ç©„Éº„É†ÁîüÊàê ==========
        function generateChannelInputs() {
            const container = document.getElementById('channelInputs');
            let html = '';

            base.channels.forEach(channel => {
                html += `<div class="channel-section">`;
                html += `<div class="channel-header">${channel.name}</div>`;
                html += renderChannelInputs(channel);
                html += `</div>`;
            });

            container.innerHTML = html;
        }

        // ========== MPË°®Á§∫Êõ¥Êñ∞ ==========
        function updateMPDisplay() {
            const dateStr = document.getElementById('inputDate').value;
            if (!dateStr) return;

            const result = calculateMP(CURRENT_BASE_ID, dateStr);
            const container = document.getElementById('mpDisplay');

            if (result) {
                container.innerHTML = renderMPResult(result);
            }
        }

        // ========== „Éá„Éº„ÇøÈÄÅ‰ø° ==========
        async function handleSubmit() {
            const btn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMsg');

            btn.disabled = true;
            btn.textContent = 'ÈÄÅ‰ø°‰∏≠...';
            successMsg.classList.remove('show');

            const dateStr = document.getElementById('inputDate').value;
            const data = collectFormData(CURRENT_BASE_ID, dateStr);

            if (data) {
                data.notes = document.getElementById('notes').value || '';
                const result = await submitToGAS(data);

                if (result.success) {
                    successMsg.classList.add('show');
                    btn.textContent = '‚úì ÈÄÅ‰ø°ÂÆå‰∫Ü';

                    if (result.demo) {
                        console.log('üìä ËóªÂ≤©Â±±„Éá„Éº„Çø:', data);
                    }

                    setTimeout(() => {
                        btn.disabled = false;
                        btn.textContent = 'ÈÄÅ‰ø°„Åô„Çã';
                    }, 3000);
                } else {
                    btn.textContent = '„Ç®„É©„Éº ‚Äî ÂÜçË©¶Ë°å';
                    btn.disabled = false;
                }
            } else {
                btn.textContent = '„Ç®„É©„Éº ‚Äî „Éá„Éº„ÇøÁ¢∫Ë™ç';
                btn.disabled = false;
            }
        }
    </script>
