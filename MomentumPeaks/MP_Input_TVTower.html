<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>MP | „ÉÜ„É¨„ÉìÂ°î</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a12;
            --bg-card: rgba(18, 18, 28, 0.92);
            --glass: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.15);
            --blue: #4a90d9;
            --text: #fff;
            --text-sub: #8a8a9a;
            --text-dim: #5a5a6a;
            --success: #4ade80;
            --peak: #ff6b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(ellipse at 20% 0%, rgba(212, 175, 55, 0.04) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 100%, rgba(74, 144, 217, 0.03) 0%, transparent 60%);
            min-height: 100vh;
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 16px;
        }

        header {
            text-align: center;
            padding: 32px 0 24px;
        }

        .header-eyebrow {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--gold);
            margin-bottom: 8px;
        }

        header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .header-base {
            font-size: 13px;
            color: var(--text-sub);
            margin-top: 6px;
        }

        .header-base span {
            color: var(--gold);
            font-weight: 500;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--gold);
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title::before {
            content: '';
            width: 3px;
            height: 16px;
            background: var(--gold);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-sub);
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        select,
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        select {
            padding-right: 40px;
        }

        select option {
            background: var(--bg);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px var(--gold-glow);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .channel-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .channel-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .channel-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-left: 12px;
            border-left: 3px solid var(--blue);
        }

        .segment-entry {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .segment-entry h4 {
            font-size: 12px;
            font-weight: 600;
            color: var(--blue);
            letter-spacing: 1px;
            margin-bottom: 14px;
        }

        .mp-result {
            background: rgba(212, 175, 55, 0.04);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-top: 8px;
        }

        .mp-score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .mp-score-main {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .mp-score-value {
            font-family: 'Inter', sans-serif;
            font-size: 36px;
            font-weight: 700;
        }

        .mp-score-max {
            font-size: 14px;
            color: var(--text-dim);
            font-weight: 300;
        }

        .mp-level-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 20px;
            white-space: nowrap;
        }

        .mp-breakdown {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .mp-factor {
            text-align: center;
            background: var(--glass);
            border-radius: 10px;
            padding: 10px 14px;
            min-width: 70px;
        }

        .mp-factor-label {
            display: block;
            font-size: 10px;
            color: var(--text-sub);
            margin-bottom: 4px;
        }

        .mp-factor-value {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
        }

        .mp-factor-op {
            font-size: 14px;
            color: var(--text-dim);
            font-weight: 300;
        }

        .mp-events {
            margin-top: 12px;
            font-size: 12px;
        }

        .mp-event-pos {
            color: var(--success);
        }

        .mp-event-neg {
            color: var(--peak);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--gold), #c9a227);
            color: #000;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(212, 175, 55, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .success-msg {
            background: rgba(74, 222, 128, 0.08);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            color: var(--success);
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .success-msg.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        /* ===== „Éì„Ç¢„Ç¨„Éº„Éá„É≥ÊôÇÈñìÂ∏Ø„Éñ„É≠„ÉÉ„ÇØ ===== */
        .bg-timeblock {
            border-radius: 12px;
            padding: 14px;
            margin-top: 10px;
        }

        .bg-time-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--blue);
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 32px 0;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 3px;
            color: var(--text-dim);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .hidden {
            display: none !important;
        }

        @media(max-width:480px) {
            .container {
                padding: 12px
            }

            .card {
                padding: 20px
            }

            .mp-score-value {
                font-size: 28px
            }

            .mp-factor {
                padding: 8px 10px;
                min-width: 60px
            }
        }
    </style>
</head>

    <script src="MP_Common.js"></script>
    <script>
        const CURRENT_BASE_ID = 'TV_TOWER';
        const base = BASE_INDICES[CURRENT_BASE_ID];

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            document.getElementById('inputDate').value = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            generateChannelInputs();
            updateMPDisplay();
            document.getElementById('inputDate').addEventListener('change', updateMPDisplay);
        });

        function generateChannelInputs() {
            const container = document.getElementById('channelInputs');
            let html = '';
            base.channels.forEach(ch => {
                html += `<div class="channel-section">`;
                html += `<div class="channel-header">${ch.id === 'BG' ? 'üç∫ ' : ''}${ch.name}</div>`;
                // „Éì„Ç¢„Ç¨„Éº„Éá„É≥„ÅØÂ∞ÇÁî®„ÉÜ„É≥„Éó„É¨„Éº„Éà
                if (ch.id === 'BG') {
                    html += renderBeerGardenInputs(ch);
                } else {
                    html += renderChannelInputs(ch);
                }
                html += `</div>`;
            });
            container.innerHTML = html;
        }

        function updateMPDisplay() {
            const dateStr = document.getElementById('inputDate').value;
            if (!dateStr) return;
            const result = calculateMP(CURRENT_BASE_ID, dateStr);
            if (result) document.getElementById('mpDisplay').innerHTML = renderMPResult(result);
        }

        async function handleSubmit() {
            const btn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMsg');
            btn.disabled = true; btn.textContent = 'ÈÄÅ‰ø°‰∏≠...'; successMsg.classList.remove('show');
            const dateStr = document.getElementById('inputDate').value;
            const data = collectFormData(CURRENT_BASE_ID, dateStr);
            if (data) {
                data.notes = document.getElementById('notes').value || '';
                const result = await submitToGAS(data);
                if (result.success) {
                    successMsg.classList.add('show'); btn.textContent = '‚úì ÈÄÅ‰ø°ÂÆå‰∫Ü';
                    if (result.demo) console.log('üìä „ÉÜ„É¨„ÉìÂ°î„Éá„Éº„Çø:', data);
                    setTimeout(() => { btn.disabled = false; btn.textContent = 'ÈÄÅ‰ø°„Åô„Çã'; }, 3000);
                } else { btn.textContent = '„Ç®„É©„Éº ‚Äî ÂÜçË©¶Ë°å'; btn.disabled = false; }
            } else { btn.textContent = '„Ç®„É©„Éº ‚Äî „Éá„Éº„ÇøÁ¢∫Ë™ç'; btn.disabled = false; }
        }
    </script>
