        // --- UI CREATION ---
        function createSkillMatrixUI() {
            const matrixContainer = document.getElementById('skill-matrix');
            let html = '';
            for (const category in skillData) {
                html += `
                <div class="accordion-item">
                    <div class="accordion-header">${category}<span class="arrow">▼</span></div>
                    <div class="accordion-content">
                        <div class="skill-group">
                `;
                let i = 1;
                for (const subCategory in skillData[category].subCategories) {
                    const id = `${skillData[category].prefix}${i}`;
                    html += `
                            <div class="skill-item">
                                <label for="${id}">${subCategory}</label>
                                <span class="info-icon" data-category="${category}" data-subcategory="${subCategory}">i</span>
                                <select name="${id}" id="${id}">
                                    ${Array.from({ length: 10 }, (_, j) => `<option value="${j + 1}">Lv ${j + 1}</option>`).join('')}</select>
                            </div>
                    `;
                    i++;
                }
                html += `
                        </div>
                    </div>
                </div>
                `;
            }
            matrixContainer.innerHTML = html;
        }

        // --- MODAL LOGIC ---
        function showModal(category, subCategory, selectId) {
            const modal = document.getElementById('description-modal');
            const titleEl = document.getElementById('modal-title');
            const listEl = document.getElementById('modal-list');

            modal.dataset.selectId = selectId; // Store the ID of the select element

            const descriptions = skillData[category].subCategories[subCategory];

            titleEl.textContent = subCategory;
            listEl.innerHTML = descriptions.map((desc, index) => `<li data-level="${index + 1}" style="cursor: pointer;"><strong>Lv ${index + 1}:</strong> ${desc}</li>`).join('');

            modal.style.display = 'block';
        }

        // --- CALCULATION & CHART LOGIC ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_veNyJT-aBOa3mFaesSYQBCNQPVMdH4iCnU8dWjk0go0xpkMD4juzTY3dKciKXU7J/exec";

        function submitData() {
            const formData = new FormData();
            const calculateBtn = document.getElementById('calculate-btn');
            const originalBtnText = calculateBtn.innerHTML;

            formData.append('Timestamp', new Date().toLocaleString('ja-JP'));
            formData.append('user-name', document.getElementById('user-name').value);
            formData.append('user-affiliation', document.getElementById('user-affiliation').value);

            const prefixes = ['p', 's', 'e', 'm'];
            prefixes.forEach(prefix => {
                for (let i = 1; i <= 6; i++) {
                    const id = prefix + i;
                    formData.append(id, document.getElementById(id).value);
                }
            });

            formData.append('totalScore', document.getElementById('total-score').textContent);

            calculateBtn.innerHTML = '記録中...';
            calculateBtn.disabled = true;

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        console.log('Data submitted successfully:', data.row);
                        calculateBtn.innerHTML = '記録しました！';
                    } else {
                        throw new Error('Submission failed');
                    }
                })
                .catch(error => {
                    console.error('Error submitting data:', error);
                    calculateBtn.innerHTML = '記録に失敗';
                })
                .finally(() => {
                    setTimeout(() => {
                        calculateBtn.innerHTML = originalBtnText;
                        calculateBtn.disabled = false;
                    }, 3000);
                });
        }

        let chartInstances = {};
        Chart.register(ChartDataLabels); // ChartDataLabels plugin is now used
        console.log('ChartDataLabels registered:', typeof ChartDataLabels !== 'undefined' ? ChartDataLabels.id : 'not defined'); // Debug log updated
        console.log('jspdf available:', typeof window.jspdf !== 'undefined'); // Debug log
        console.log('html2canvas available:', typeof html2canvas !== 'undefined'); // Debug log



        function calculateAndDraw() {
            try {
                const userName = document.getElementById('user-name').value || '診断者';
                document.getElementById('result-name').textContent = `${userName}さんの診断結果`;

                const rawScores = {};
                const normalizedScores = {};

                // Calculate scores
                for (const category in skillData) {
                    let total = 0;
                    const subCategoryScores = {};
                    let i = 1;
                    for (const subCategory in skillData[category].subCategories) {
                        const id = `${skillData[category].prefix}${i}`;
                        const element = document.getElementById(id);
                        if (!element) {
                            console.error(`Element with ID '${id}' not found!`);
                            continue;
                        }
                        const level = parseInt(element.value, 10);
                        subCategoryScores[subCategory] = level;
                        total += level;
                        i++;
                    }
                    rawScores[category] = subCategoryScores;
                    normalizedScores[category] = total / 6;
                }

                // Final score calculation
                const product1 = normalizedScores["パーソル力"] * normalizedScores["サービススキル"];
                const product2 = normalizedScores["経験・資格"] * normalizedScores["マネジメントスキル"];
                const finalScore = isNaN(product1) || isNaN(product2) ? 0 : product1 + product2;

                // Update total score display
                document.getElementById('total-score').textContent = finalScore.toFixed(2);

                // Update score breakdown display
                const breakdownList = document.getElementById('score-breakdown-list');
                breakdownList.innerHTML = `
                    <li>パーソル力: ${normalizedScores["パーソル力"].toFixed(2)}</li>
                    <li>サービススキル: ${normalizedScores["サービススキル"].toFixed(2)}</li>
                    <li>経験・資格: ${normalizedScores["経験・資格"].toFixed(2)}</li>
                    <li>マネジメントスキル: ${normalizedScores["マネジメントスキル"].toFixed(2)}</li>
                    <hr>
                    <li>(パーソル力 × サービススキル): ${product1.toFixed(2)}</li>
                    <li>(経験・資格 × マネジメントスキル): ${product2.toFixed(2)}</li>
                `;

                // Generate and display advice
                let lowestMainCategory = '';
                let lowestMainScore = 11;
                for (const category in normalizedScores) {
                    if (normalizedScores[category] < lowestMainScore) {
                        lowestMainScore = normalizedScores[category];
                        lowestMainCategory = category;
                    }
                }

                let lowestSubCategory = '';
                let lowestSubScore = 11;
                if (lowestMainCategory && rawScores[lowestMainCategory]) {
                    const subScores = rawScores[lowestMainCategory];
                    for (const subCategory in subScores) {
                        if (subScores[subCategory] < lowestSubScore) {
                            lowestSubScore = subScores[subCategory];
                            lowestSubCategory = subCategory;
                        }
                    }
                }

                const adviceText = document.getElementById('advice-text');
                if (lowestMainCategory && lowestSubCategory) {
                    adviceText.innerHTML = `<strong>「${lowestSubCategory}」を伸ばしましょう</strong><br>${skillAdvice[lowestMainCategory][lowestSubCategory]}`;
                } else {
                    adviceText.innerHTML = '高得点のため、アドバイスはありません。';
                }

                // --- CHART RENDERING (Robust version) ---
                const computedStyle = getComputedStyle(document.body);
                const lightTextColor = computedStyle.getPropertyValue('--light-text-color').trim();

                const chartGrid = document.getElementById('chart-grid');
                chartGrid.innerHTML = '';

                for (const chartId in chartInstances) {
                    if (chartInstances[chartId]) {
                        chartInstances[chartId].destroy();
                    }
                }
                chartInstances = {};

                for (const category in rawScores) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    const title = document.createElement('h3');
                    title.textContent = category;
                    const canvas = document.createElement('canvas');

                    const chartLabels = [];
                    const originalChartData = []; // Store original values for custom labels
                    const legendItems = []; // For the new legend

                    const labelNumbers = ["①", "②", "③", "④", "⑤", "⑥"]; // Numbered labels
                    let index = 0;
                    for (const subCatName in rawScores[category]) {
                        chartLabels.push(labelNumbers[index]); // Use numbered labels for chart
                        originalChartData.push(rawScores[category][subCatName]);
                        legendItems.push(`${labelNumbers[index]}: ${subCatName}`); // For the legend
                        index++;
                    }

                    card.appendChild(title);
                    card.appendChild(canvas);

                    const legendList = document.createElement('ul');
                    legendList.className = 'chart-legend';
                    legendItems.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        legendList.appendChild(li);
                    });
                    card.appendChild(legendList); // Append the new legend

                    chartGrid.appendChild(card);

                    const ctx = canvas.getContext('2d');
                    chartInstances[category] = new Chart(ctx, {
                        type: 'radar',
                        data: {
                            labels: chartLabels,
                            datasets: [{
                                data: originalChartData,
                                backgroundColor: 'rgba(26, 35, 126, 0.2)', // Primary color with transparency
                                borderColor: 'rgba(26, 35, 126, 1)', // Solid Primary color
                                borderWidth: 2,
                                pointBackgroundColor: 'rgba(251, 192, 45, 1)' // Solid Accent color
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: true,
                            scales: {
                                r: {
                                    angleLines: { color: 'rgba(0, 0, 0, 0.1)' },
                                    grid: { color: 'rgba(0, 0, 0, 0.1)' },
                                    pointLabels: { font: { size: 12, weight: 'normal', family: 'Noto Sans JP' }, color: lightTextColor },
                                    beginAtZero: true, // Ensure scale starts at 0
                                    min: 0, // Explicitly set minimum value
                                    max: 10, // Explicitly set maximum value
                                    ticks: {
                                        backdropColor: 'transparent',
                                        color: '#757575',
                                        stepSize: 1,
                                        // The min/max here are redundant if set on the scale itself, but good for clarity
                                        min: 0,
                                        max: 10
                                    }
                                }
                            },
                            plugins: {
                                legend: { display: false },
                                datalabels: {
                                    color: 'black',
                                    font: {
                                        weight: 'bold',
                                        size: 14
                                    },
                                    formatter: function (value, context) {
                                        return value;
                                    },
                                    anchor: 'end',
                                    align: 'end',
                                    offset: 4
                                }
                            }
                        },
                        plugins: [ChartDataLabels] // Register the official datalabels plugin
                    });
                }

                // Show the entire results dashboard
                const dashboard = document.getElementById('result-dashboard');
                dashboard.style.display = 'block';

                // Submit data to Google Sheet
                submitData();

                dashboard.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error("診断中にエラーが発生しました:", error);
                alert(`致命的なエラーが発生しました。開発者にご連絡ください。\n\n${error.stack}`);
            }
        }

        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            createSkillMatrixUI();

            const calculateBtn = document.getElementById('calculate-btn');
            calculateBtn.addEventListener('click', calculateAndDraw);

            // Accordion and Modal listeners
            const skillMatrix = document.getElementById('skill-matrix');
            skillMatrix.addEventListener('click', function (e) {
                const target = e.target;
                if (target.classList.contains('info-icon')) {
                    const category = target.dataset.category;
                    const subCategory = target.dataset.subcategory;
                    const selectId = target.nextElementSibling.id;
                    showModal(category, subCategory, selectId);
                } else if (target.classList.contains('accordion-header')) {
                    const item = target.parentElement;
                    const content = item.querySelector('.accordion-content');
                    if (item.classList.contains('active')) {
                        item.classList.remove('active');
                        content.style.maxHeight = '0';
                    } else {
                        // Close other accordions
                        document.querySelectorAll('.accordion-item.active').forEach(other => {
                            other.classList.remove('active');
                            other.querySelector('.accordion-content').style.maxHeight = '0';
                        });
                        item.classList.add('active');
                        content.style.maxHeight = content.scrollHeight + 'px';
                    }
                }
            });

            const modal = document.getElementById('description-modal');
            const closeBtn = document.querySelector('.close-btn');

            // Add click listener for level selection in modal
            const modalList = document.getElementById('modal-list');
            modalList.addEventListener('click', function (e) {
                const li = e.target.closest('li');
                if (!li) return;

                const selectId = modal.dataset.selectId;
                const level = li.dataset.level;

                if (selectId && level) {
                    const selectEl = document.getElementById(selectId);
                    if (selectEl) {
                        selectEl.value = level;
                    }
                    modal.style.display = 'none';
                }
            });

            closeBtn.onclick = () => { modal.style.display = 'none'; };
            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };

            // PDF Download functionality
            const downloadPdfBtn = document.getElementById('download-pdf-btn');
            downloadPdfBtn.addEventListener('click', downloadPdf);
        });

        async function downloadPdf() {
            console.log('PDFダウンロード処理を開始します (v4 - High Contrast / Vivid Color)');
            const resultDashboard = document.getElementById('result-dashboard');
            if (resultDashboard.style.display === 'none') {
                alert('診断結果が表示されていません。まず診断を実行してください。');
                return;
            }

            const downloadPdfBtn = document.getElementById('download-pdf-btn');
            const originalBtnText = downloadPdfBtn.textContent;
            downloadPdfBtn.textContent = '高コントラストPDF作成中...';
            downloadPdfBtn.disabled = true;

            // 一時的にスクロールをトップに戻す
            window.scrollTo(0, 0);

            try {
                const canvas = await html2canvas(resultDashboard, {
                    scale: 3,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#FFFFFF', // 背景は完全な白
                    logging: false,
                    onclone: (clonedDoc) => {
                        const clonedDashboard = clonedDoc.getElementById('result-dashboard');

                        // 1. 全体のフォントと色を「濃く」「黒く」
                        clonedDashboard.style.fontFamily = "'Noto Sans JP', sans-serif";
                        clonedDashboard.style.color = '#000000'; // 完全な黒
                        clonedDashboard.style.fontWeight = '500'; // 全体的に少し太く

                        // 2. カードのスタイル調整
                        const cards = clonedDashboard.querySelectorAll('.card');
                        cards.forEach(card => {
                            card.style.boxShadow = 'none';
                            card.style.border = '2px solid #000000'; // 枠線も黒くはっきり
                            card.style.backgroundColor = '#FFFFFF';
                            card.style.marginBottom = '20px';
                            card.style.color = '#000000'; // カード内テキストも黒
                        });

                        // 3. チャートタイトルの超強調
                        const chartTitles = clonedDashboard.querySelectorAll('#chart-grid .card h3');
                        chartTitles.forEach(title => {
                            title.style.color = '#000080 !important'; // 濃いネイビー
                            title.style.fontSize = '24px';
                            title.style.fontWeight = '900'; // 極太
                            title.style.borderBottom = '3px solid #FFD700'; // 濃いゴールド
                            title.style.marginBottom = '15px';
                            title.style.opacity = '1';
                        });

                        // 4. スコア詳細の文字も濃く
                        const listItems = clonedDashboard.querySelectorAll('li');
                        listItems.forEach(li => {
                            li.style.color = '#000000';
                            li.style.fontWeight = 'bold';
                        });

                        // 5. アドバイスカードの調整
                        const adviceCard = clonedDashboard.querySelector('.advice-card');
                        if (adviceCard) {
                            adviceCard.style.background = '#000080'; // 濃いネイビー単色
                            adviceCard.style.color = '#FFFFFF';
                            adviceCard.style.border = 'none';

                            const adviceHeader = adviceCard.querySelector('h3');
                            if (adviceHeader) {
                                adviceHeader.style.color = '#FFFFFF !important';
                                adviceHeader.style.borderBottom = '1px solid #FFFFFF';
                            }
                            const adviceText = adviceCard.querySelector('#advice-text');
                            if (adviceText) {
                                adviceText.style.color = '#FFFFFF';
                                adviceText.style.fontWeight = 'bold';
                            }
                        }

                        // 6. チャートの凡例
                        clonedDashboard.querySelectorAll('.chart-legend').forEach(legend => {
                            legend.style.display = 'block';
                            legend.style.color = '#000000';
                            legend.style.fontWeight = 'bold';
                        });
                    }
                });

                const imgData = canvas.toDataURL('image/png');
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');

                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgWidth = canvas.width;
                const imgHeight = canvas.height;
                const ratio = imgWidth / imgHeight;

                const canvasWidthInMM = pdfWidth - 20;
                const canvasHeightInMM = canvasWidthInMM / ratio;

                let position = 10;
                let heightLeft = canvasHeightInMM;
                let pageHeight = pdfHeight - 20;

                // ヘッダー
                pdf.setFontSize(12);
                pdf.setTextColor(0, 0, 0); // 黒
                pdf.text("SVD Talent Intelligence Report", 10, 8);

                pdf.addImage(imgData, 'PNG', 10, position, canvasWidthInMM, canvasHeightInMM, undefined, 'FAST');
                heightLeft -= pageHeight;

                while (heightLeft > 0) {
                    position = heightLeft - canvasHeightInMM;
                    pdf.addPage();
                    pdf.text("SVD Talent Intelligence Report", 10, 8);
                    pdf.addImage(imgData, 'PNG', 10, position + 10, canvasWidthInMM, canvasHeightInMM, undefined, 'FAST');
                    heightLeft -= pageHeight;
                }

                const userName = document.getElementById('user-name').value || '診断者';
                const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, '');
                pdf.save(`${userName}_SVD_TI_${dateStr}.pdf`);
                alert('PDFのダウンロードが完了しました！');

            } catch (error) {
                console.error("PDF生成中にエラーが発生しました:", error);
                alert(`PDF作成に失敗しました。\n\n${error.message}`);
            } finally {
                downloadPdfBtn.textContent = originalBtnText;
                downloadPdfBtn.disabled = false;
            }
        }
    </script>
